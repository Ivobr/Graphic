<!DOCTYPE html>
<html>
    <body>
    <canvas id="myCanvas" width="800" height="600"></canvas>
        <script type="text/javascript">
            var gl= document.getElementById("myCanvas").getContext("webgl2");

            var vs = gl.createShader(gl.VERTEX_SHADER);
            var vsSource = `#version 300 es 
                in vec3 pos;
                void main(){
                    gl_Position = vec4(pos, 1.0);
                }`;

            gl.shaderSource(vs, vsSource);
            gl.compileShader(vs);

            var fs = gl.createShader(gl.FRAGMENT_SHADER);
            var fsSource = `#version 300 es
                            precision mediump float;
                            out vec4 fragColor;
                            void main(){
                                fragColor = vec4(1, 0.5, 1.0, 1.0);
                            }`;
            gl.shaderSource(fs, fsSource);
            gl.compileShader(fs);

            var program = gl.createProgram();
            gl.attachShader(program, vs);
            gl.attachShader(program, fs);
            gl.linkProgram(program);
            gl.useProgram(program);

            var buffer = gl.createBuffer()
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
                -0.5, 0, 0,
                0, 0.5, 0,
                0.5, -0.5, 0,
                -1,0,0,
                0, 1, 0,
                1, -1, 0]), gl.STATIC_DRAW);

            var attr = gl.getAttribLocation(program, "pos");
            gl.vertexAttribPointer(attr, 3, gl.FLOAT, gl.FALSE, 0,0);
            gl.enableVertexAttribArray(attr);

            gl.clearColor(0.8, 0.8, 0.8, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.drawArrays(gl.LINE_LOOP, 0, 3);
            gl.drawArrays(gl.LINE_LOOP, 4, 6);
        </script>
    </body>
</html>
